{% extends "accounts/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}

<h3 style="color:#428bca">Upload Avatar</h3>
<form role="form" method="post" action="{% url 'accounts:avatar' %}" enctype="multipart/form-data">
{% if form.errors %}
  {{ form.non_field_errors }}
{% endif %}
  {% csrf_token %}
  <div class="form-group">
    <p class="help-block">{{ form.file.help_text }}</p>
    {{ form.file.errors }}
    {{ form.file }}
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
