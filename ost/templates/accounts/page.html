{% extends "accounts/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}

<h3 style="color:#428bca">{{ user.username }}</h3>
<div class="col-md-8">
  <dl class="dl-horizontal">
    <dt>Username</dt>
    <dd>{{ user.username }}</dd>
    <dt>Email</dt>
    <dd>{{ user.email }}</dd>
    <dt>Date joined</dt>
    <dd>{{ user.date_joined }}</dd>
  </dl>
</div>

{% endblock %}
